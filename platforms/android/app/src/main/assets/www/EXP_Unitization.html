<style>
    .overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        transition: opacity 500ms;
        visibility: hidden;
        opacity: 0;
    }

    .overlay:target {
        visibility: visible;
        opacity: 1;
    }

    .wrapper {
        margin: 60px auto;
        padding: 0px;
        background: #f5f4de;
        border-radius: 5px;
        width: 30%;
        position: relative;
        transition: all 5s ease-in-out;
    }

    .wrapper h2 {
        margin-top: 0;
        color: #7cb342;
    }

    .wrapper .close {
        position: absolute;
        top: 10px;
        right: 10px;
        transition: all 200ms;
        font-size: 30px;
        font-weight: bold;
        text-decoration: none;

    }



    .wrapper {
        min-height: 30%;
        overflow: auto;
    }

    .close:hover {
        color: rgb(68, 68, 68);
    }

    .close:link {
        color: rgb(68, 68, 68);
    }

    /*form*/
</style>
<script>
    window.addEventListener('load', function () {
        var hash = window.location.hash;
        if (hash === '#divOne') {
            // Wait for the page to finish scrolling to the specified section
            setTimeout(function () {
                // Focus on the input field
                document.getElementById('divOne').focus();
            }, 500);
        }
    });
    $.confirm = function () {
        var args = arguments, d;
        if (args.length) {
            var fn = args[1], _click = function (e) { typeof fn == 'function' ? (fn.call(d, e.data.r) != !1 && d.close()) : d.close() }
            d = $('<div class="alert_overlay"><div class="alert_msg"><div class="alert_content">' + args[0] + '</div><div class="alert_buttons"><button class="alert_btn alert_btn_ok">Yes</button><button class="alert_btn alert_btn_cancel">No</button></div></div></div>')
            $._isalert && d.find('.alert_btn_cancel').css('display', 'none');
            d.ok = function (t) { d.find('.alert_btn_ok').text(t || 'Okey'); return d }
            d.cancel = function (t) { d.find('.alert_btn_cancel').text(t || 'Cancel'); return d }
            d.content = function (t) { t && d.find('.alert_content').html(t); return d }
            d.close = d.remove;
            d.on('contextmenu', !1)
                .on('click', '.alert_btn_ok', { r: !0 }, _click)
                .on('click', '.alert_btn_cancel', { r: !1 }, _click)
                .appendTo('body');
        }
        $._isalert = 0;
        return d;
    }
</script>
